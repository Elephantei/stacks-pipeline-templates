steps:
    - download: current
      displayName: 'Download: DevOps Artefacts'
      artifact: DevOps 

    - task: ExtractFiles@1
      inputs:
        archiveFilePatterns: '$(Pipeline.Workspace)/DevOps/*.tar.gz' 
        destinationFolder: '$(Pipeline.Workspace)/DevOps'
      displayName: 'Extract: DevOps Artefacts'
