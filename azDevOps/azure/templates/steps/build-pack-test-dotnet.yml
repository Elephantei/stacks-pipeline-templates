parameters:
  test_path: ''
  package_path: ''

# Test
steps:
- task: DotNetCoreCLI@2
  displayName: 'Test: Unit Tests'
  inputs:
    command: 'test'
    projects: '$(Package.Path).Tests/*.csproj'
    failOnStderr: false 

# Pack NuGet packages.
- task: DotNetCoreCLI@2
  displayName: 'Build: Pack'
  inputs:
    command: 'pack'
    configuration: 'release'
    versioningScheme: byEnvVar
    versionEnvVar: Build.BuildNumber
    packagesToPack: '$(Package.Path)/*.csproj'