parameters:
  package_feed: ''
  publish_symbols: true
  publish_public: false
  dotnet_core_version: ''
  package_path: ''

steps:
  # Publish Nuget packages to nuget.org
  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK ${{ parameters.dotnet_core_version }}'
    inputs:
      packageType: sdk
      version: ${{ parameters.dotnet_core_version }}

  - script: dotnet nuget push --api-key $(NUGET_API_KEY) --source https://api.nuget.org/v3/index.json  ${{ parameters.package_path }}

  # Publish Symbols
  - task: PublishSymbols@2
    displayName: 'Publish: Push Symbols'
    inputs:
      searchPattern: '**/bin/**/*.pdb'
      publishSymbols: ${{ parameters.publish_symbols }}
      symbolServerType: teamServices
      workingDirectory: '$(Package.Path)'
