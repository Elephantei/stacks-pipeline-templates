parameters:
  package_feed: ''
  publish_symbols: true
  publish_public: false
  dotnet_core_version: ''
  package_path: ''

steps:
  # Publish Nuget packages to nuget.org
  - script: dotnet nuget push --api-key $(NUGET_API_KEY) --source https://api.nuget.org/v3/index.json  *.nupkg --skip-duplicate
    workingDirectory: $(Build.ArtifactStagingDirectory)
    displayName: 'Publish: Push Packages Public'
